

on: push
name: Build and Publish Front End Framework Website
jobs:
  Angular-Build-Action:
    name: Angular-Build-Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.0
        with:
          fetch-depth: 1
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build Project
        run: |
          npm install
          npm run build
          
      - name: Publish Image
        uses: matootie/github-docker@v3.0.0
        with:
          accessToken: ${{ github.token }}
          contextName: docker/Dockerfile
          
      - name: keel update ness
        uses: n-essio/keelsh-deploy@master
        with:
          keelBaseUrl: https://keel.n-ess.it
          image: ghcr.io/${{ github.repository }}
          auth: ${{ secrets.KEEL_AUTH }}
