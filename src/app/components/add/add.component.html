
<form [formGroup]="employeeForm"  (ngSubmit)="onSubmit()" >

<div class="center" >
    <h2>New Employee</h2>


    <div class="p-field">
        <label for="firstname">FirstName</label>
        <input id="firstname" type="firstname" formControlName="firstName" class="p-invalid" pInputText />

    </div>

    <div class="p-field">
        <label for="lastname">LastName</label>
        <input id="lastname" type="text" formControlName="lastName" class="p-invalid" pInputText />
       
    </div>
    <div class="p-field">
        <label for="dob">Date of dirth</label>
        <input id="dob" type="number"  class="p-invalid" formControlName="dob" pInputNumber />
       
    </div>
    <div class="p-field">
        <label for="email">Email</label>
        <input id="email" type="email"  class="p-invalid" formControlName="email"  pInputText />
       
    </div>
     

    <button pButton type="button" label="Close" class="p-button-outlined"  (click)="onclose()" ></button>
    <button pButton type="button" label="Save" class="p-button-outlined" type="submit"
    class="btn btn-success"
    [disabled]="!employeeForm.valid"></button>

    </div>
</form>
