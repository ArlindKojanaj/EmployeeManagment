<!DOCTYPE html>
<html>
<body  class="overlay" >
    <div class="center" >
      <h2>Employee Details</h2>
      <table>
        <tr>
           <th>FirstName</th>
           <th>LastName</th>
           <th>Date of Birth</th>
           <th>Email</th>
        </tr>
        <tr>
            <td>{{employe.firstName}}</td>
            <td>{{employe.lastName}}</td>
            <td>{{employe.dob}}</td>
            <td>{{employe.email}}</td>
        </tr>
       </table>

       <div class="button-container">
        <button button p class="rounded-outline-blue " (click)="onNavigate()">Close</button>
        <button button p class="rounded-outline-blue " (click)="onNavigate()">Edit</button>
    </div>

  </div>
