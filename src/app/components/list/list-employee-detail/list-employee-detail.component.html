<!DOCTYPE html>
<html>
<body  class="overlay" >
    <div class="center" >
      <h2>Employee Details</h2>
      <table>
        <tr>
           <th>FirstName</th>
           <th>LastName</th>
           <th>Date of Birth</th>
           <th>Email</th>
           <th>Phone</th>
        </tr>
        <tr>
            <td>{{employe.firstName}}</td>
            <td>{{employe.lastName}}</td>
            <td>{{employe.dob}}</td>
            <td>{{employe.email}}</td>
            <td>{{employe.phone}}</td>
        </tr>
       </table>
       <div class="flex" >
        <h4>History rows</h4>
        <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-succes p-button-text" title="Add history row" ></button>
      </div>
       <div class="button-container">
        <button button p class="rounded-outline-blue " (click)="onNavigate()">Close</button>
        <button button p class="rounded-outline-blue " (click)="onEdit()">Edit</button>
        <button p class="rounded-outline-blue "  (click)="onDelete()" >Delete</button>
    </div>

  </div>
