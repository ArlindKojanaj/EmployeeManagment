<div class="dashboard-style">
  <div>
    <p-tabMenu [model]="items" [activeItem]="items[0]"></p-tabMenu>
  </div>
  <div>
    <p-menu #menu [popup]="true" [model]="itemsL"></p-menu>
    <button type="button" pButton icon="pi pi-list" (click)="menu.toggle($event)"></button>
  </div>
</div>

<div class="flex" >
  <h2>Employees</h2>
  <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-succes p-button-text" title="Add new employee" (click)="showform()" ></button>
</div>

  <p-table [value]="employe" >
    <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>SurName</th>
          <th>Date Of Birth</th>
          <th>Email</th>
          <th>Detail</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employes>
      <tr>
          <td>{{employes.firstName}}</td>
          <td>{{employes.lastName}}</td>
          <td>{{employes.dob}}</td>
          <td>{{employes.email}}</td>
          <td><button type="button" style="border-radius: 50%;">Detail</button></td>
        </tr>
   </ng-template>
  </p-table>


<router-outlet ></router-outlet>
