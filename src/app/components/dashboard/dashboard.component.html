<div class="dashboard-style">
  <div>
    <p-tabMenu [model]="items" [activeItem]="items[0]"></p-tabMenu>
  </div>
  <div>
    <p-menu #menu [popup]="true" [model]="itemsL"></p-menu>
    <button type="button" pButton icon="pi pi-list" (click)="menu.toggle($event)"></button>
  </div>
</div>

<!-- <div>{{count}}</div> -->
<div class="flex"  >

  <p-card header=".......Employees"  [style]="{width: '300px',height:'190px'}" styleClass="shadow-2">
    <ng-template pTemplate="header">
      <img alt="Card" src="../../../assets/empl.png" [style]="{width: '80px',height:'60px'}" >
    </ng-template>
    <h3 > {{count}}</h3>
  </p-card>
</div>
